<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>A-Frame VR Museum </title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
<a-scene background="color: #ECECEC">


    <!-- Change camera angle -->
    <a-camera position="0 10 -19" rotation="-30 0 0"></a-camera>

    <!-- Expanded Museum Structure -->
    <a-entity position="0 0 0">
        <!-- Expanded Floor -->
        <a-plane rotation="-90 0 0" width="100" height="100" color="#FFC0CB"></a-plane>
        <a-asset-item id="timemachine" src="dino/scene.gltf"></a-asset-item>
        <a-asset-item id="mes1" src="mesu/scene.gltf"></a-asset-item>

        <!-- Text "Time Machine" -->
        <a-text value="Time Machine" position="0 5 0" color="#000" align="center" scale="5 5 5"></a-text>

        <!-- Anchor Tag -->
        <a-link href="index1.html">
            <a-box color="blue" width="5" height="5" depth="0.2" position="0 5 0"></a-box>
            <a-text value="Time Travel To Jurassic Park" position="0 0.2 0" color="#fff" align="center" scale="2 2 2"></a-text>
        </a-link>

        <!-- Pillars correctly placed for the expanded museum size -->
        <a-cylinder position="-49.75 10 -49.75" radius="1" height="20" color="#777"></a-cylinder>
        <a-cylinder position="49.75 10 -49.75" radius="1" height="20" color="#777"></a-cylinder>
        <a-cylinder position="-49.75 10 49.75" radius="1" height="20" color="#777"></a-cylinder>
        <a-cylinder position="49.75 10 49.75" radius="1" height="20" color="#777"></a-cylinder>

        <!-- Lights -->
        <a-light type="ambient" color="#555"></a-light>
        <!-- Increased intensity for the directional light associated with the "dino1" exhibit -->
        <a-light type="directional" intensity="5.0" position="1 2 1"></a-light>
    </a-entity>

    <!-- Dinosaur Exhibits - Assume unchanged -->
    <a-entity position="-20 3 -10" rotation="0 -90 0">
        <a-entity gltf-model="#timemachine" scale="0.3 0.3 0.3" rotation="0 120 0"></a-entity>
    </a-entity>

    <a-entity  rotation="0 -90 0">
        <a-entity gltf-model="#mes1" position="-30 3 0 " scale="3 3 3" rotation="0 120 0"></a-entity>
    </a-entity>


    <!-- Camera -->
    <a-entity camera look-controls wasd-controls position="0 1.6 0">
        <a-cursor></a-cursor>
    </a-entity>
</a-scene>

</body>
</html>
